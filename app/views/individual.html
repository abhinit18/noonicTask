<script type="text/ng-template" id="view_individual">
    <div class="ngdialog-message">
        <h4>View Customer Details</h4>
        <h4 class="full-width">
          <!--<button ng-show="1" ng-click="blockCustomer(data.email)" title="Unblock" class="btn btn-sm btn-warning">-->

            </h4>
        <div class="form-group">


            <label class="control-label">Name</label>
            <input name="org_name" ng-model="name" required="required" class="form-control" readonly/>

            <label class="control-label">Address</label>
            <input name="org_name" ng-model="address" required="required" class="form-control" readonly/>

            <!--<label class="control-label">Contact Person</label>-->

            <label class="control-label">Email</label>
            <input name="org_name" ng-model="email" required="required" class="form-control" readonly/>

        </div>
        <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">
