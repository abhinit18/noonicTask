<div ng-controller="driversController" class="container-fluid">

     <div class="ngdialog-message headerMargin">

        <h3 class="page-header" >Driver Details

            <a ng-click="exportData()" class="btn btn-default btn-danger pull-right headerButtonMargin">Export All Driver Details</a>
            <a ng-click="addDriver()" class="btn btn-default btn-danger pull-right headerButtonMargin">Add Driver</a>
            <!-- <a ng-click="addCreditDialog()" class="btn btn-danger pull-right" style="margin: -5px 10px 0 0">Add Customer</a> -->
        </h3>
    </div>
    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table id="datatable2" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th hidden="hidden">Id</th>
                            <th>Driver Name</th>
                            <th>License</th>
                            <th>Driver Address</th>
                            <th>Truck Type</th>
                            <th>Contact No.</th>
                            <th>Contract Type</th>
                            <th>Action</th>
                            <th>Detaila</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in list">
                            <!--<td>{{$index + 1}}</td>-->
                            <td hidden="hidden">{{data._id}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.license}}</td>
                            <td>{{data.address}}</td>
                            <td>{{data.truck_type}}</td>
                            <td>{{data.mobile}}</td>
                            <td>{{data.contract_type}}</td>
                           <td class="text-center"><a href="javascript:void(0);" class="btn btn-default btn-dark btn-sm" ng-click="blockDriver(data._id)">Block</a></td>
                            <td class="text-center"><a href="javascript:void(0);" class="btn btn-default btn-dark btn-sm" ng-click="viewDriverDetails(data)" >View</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Add Driver dialog template-->
<script type="text/ng-template" id="add_driver">
    <div class="ngdialog-message">
        <h4>Add Driver</h4>
        <div class="form-group">
            <label class="control-label">Driver Name</label>
            <input name="driver_name" ng-model="d.driver_name" required="required" class="form-control" />

            <label class="control-label">License Number</label>
            <input name="license" ng-model="d.license" required="required" class="form-control" />

            <label class="control-label">License Expiry Date</label>
            <input name="license_expiry" ng-model="d.license_expiry" required="required" class="form-control" />

            <label class="control-label">password</label>
            <input name="password" ng-model="d.password" required="required" class="form-control" />

            <label class="control-label">Confirm Password</label>
            <input name="confirm_password" ng-model="d.confirm_password" required="required" class="form-control" />

            <label class="control-label">Location(City)</label>
            <input name="location" ng-model="d.location" required="required" class="form-control" />

            <label class="control-label">Driver Address</label>
            <input name="driver_address" ng-model="d.driver_address" required="required" class="form-control" />

            <label class="control-label">Truck Type</label>
            <input name="truck_type" ng-model="d.truck_type" required="required" class="form-control" />

            <label class="control-label">Contact Number</label>
            <input name="contact_number" ng-model="d.contact_number" required="required" class="form-control" />

            <h5 class="control-label">Dedicated or Contracted</h5>
            <div class="full-width" style="padding-left: 30px;padding-right: 55px;">
                <ul class="list-inline">
                    <li>
            <label class="radio">
                <input type="radio" name="driver_type" ng-model="d.driver_type"  required="required"  />
                Dedicated
            </label>
                        </li>
                    <li style="float: right;">
            <label class="radio">
                <input type="radio" name="driver_type" ng-model="d.driver_type"  required="required"  />
                Contracted
            </label>
                    </li>
                    </ul>
            </div>
        </div>
        <button type="button" ng-click="closeThisDialog('button')" class="btn btn-danger">
            Create
        </button>
        <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">
            Cancel
        </button>
        <div style="clear: both;"></div>
    </div>
</script>





<!--View Driver dialog template-->
<script type="text/ng-template" id="view_driver">
    <div class="ngdialog-message">
        <h4>View Driver Details</h4>
        <div class="form-group">
            <label class="control-label">Driver Name</label>
            <input name="driver_name" ng-model="driver_name" required="required" class="form-control" />

            <label class="control-label">License Number</label>
            <input name="license" ng-model="license" required="required" class="form-control" />

            <label class="control-label">License Expiry Date</label>
            <input name="license_expiry" ng-model="license_expiry" required="required" class="form-control" />

            <label class="control-label">Location(City)</label>
            <input name="location" ng-model="location" required="required" class="form-control" />

            <label class="control-label">Driver Address</label>
            <input name="driver_address" ng-model="driver_address" required="required" class="form-control" />

            <label class="control-label">Truck Type</label>
            <input name="truck_type" ng-model="truck_type" required="required" class="form-control" />

            <label class="control-label">Contact Number</label>
            <input name="contact_number" ng-model="contact_number" required="required" class="form-control" />

            <h5 class="control-label">Dedicated or Contracted</h5>
            <div class="full-width" style="padding-left: 30px;padding-right: 55px;">
             <ul class="list-inline">
             <li>
                 <label class="radio">
                     <input type="radio" name="contract_type" ng-model="contract_type"  value="Dedicated"required="required"  />
                     Dedicated
                 </label>
             </li>
            <li style="float: right;">
                <label class="radio">
                <input type="radio" name="contract_type" ng-model="contract_type" value="Contracted" required="required"  />
                Contracted
                </label>
            </li>
            </ul>
            </div>
        </div>
        <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">
            Cancel
        </button>
        <div style="clear: both;"></div>
    </div>
</script>
<style>
    .control-label{
        color:#333;font-size:16px;font-weight:bold;
    }
</style>
