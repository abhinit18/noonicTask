
    <div ng-controller="SubadminRegisterController" class="block-center mt-xl wd-xl ">

        <!-- START panel-->
        <div class="panel panel-dark panel-flat panel-login" style="margin-bottom: 30px;box-shadow: 0 0 6px lightgray;">
            <div style="width: 320px;background: #efefef;margin-top: auto;padding-top:2px;padding-bottom: 2px;">
                <img src="app/img/logo.png" alt="Image" class="block-center logo-div" alt="Instavans"/>
            </div>
            <div class="panel-body">
                <form role="form" validate-form="" novalidate="" class="mb-lg" name="loginForm" ng-submit="SubAdmin()">
                    <div class="form-group has-feedback">
                        <input id="exampleInputEmail1" type="text" placeholder="Enter username"
                               ng-model="account.username" required="required" class="form-control"/>
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input id="exampleInputName" type="text" placeholder="Enter name"
                               ng-model="account.name" required="required" class="form-control"/>
                        <span class="fa fa-user form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input id="exampleInputPassword1" type="password" placeholder="Password" ng-model="account.password"
                               required="required" class="form-control"/>
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>

                    <button type="submit" class="btn btn-block btn-danger mt-lg login_btn">Submit</button>
                </form>
                <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>


            </div>
        </div>
        <!-- END panel-->
    </div>
