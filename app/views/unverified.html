<div ng-init="init()" class="container-fluid">
    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" ng-class="{'whirl standard' : loading }">
                <div class="table-responsive">
                    <table id="datatable-unverified" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <!--<th>No.</th>-->
                            <th hidden="hidden">ID</th>
                            <th class="text-center">Organization Name</th>
                            <th class="text-center">Unit Name</th>
                            <th>Address</th>
                            <th>Contact Person</th>
                            <th>Details</th>
                            <th>Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in list">
                            <!--<td>{{$index + 1}}</td>-->
                            <td hidden="hidden">{{data._id}}</td>
                            <td class="text-center">{{data.org_name}}</td>
                            <td class="text-center">{{data.unit_name}}</td>
                            <td>{{data.address}}</td>
                            <td>{{data.contact_person}}</td>
                            <td class="text-center"><a href="javascript:void(0);" class="btn btn-default btn-dark btn-sm" ng-click="viewDetails(data)">View</a></td>
                            <td class="text-center"><a href="javascript:void(0);" class="btn btn-default btn-dark btn-sm" ng-click="verify(data)" >Verify</a></td>
          
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</span>


<!-- view details dialog-->
<script type="text/ng-template" id="view_details">
    <div class="ngdialog-message">
        <h4>View Customer Details</h4>
        <button ng-show="1" ng-click="blockDriver(data.email)" title="Unblock" class="btn btn-sm btn-warning">
            <em class="fa fa-lock"></em>
        </button>
        <button ng-click="editData(data)" title="Edit" class="btn btn-sm btn-success">
            <em class="fa fa-pencil"></em>
        </button>
        <div class="form-group">
            <label class="control-label">Name of the Organization</label>
            <input name="org_name" ng-model="org_name" required="required" class="form-control" />
            <label class="control-label">Unit Name</label>
            <input name="org_name" ng-model="unit_name" required="required" class="form-control" />
            <label class="control-label">Address</label>
            <input name="org_name" ng-model="address" required="required" class="form-control" />
            <label class="control-label">Contact Person</label>
            <input name="org_name" ng-model="contact_person" required="required" class="form-control" />
            <label class="control-label">Contact Number</label>
            <input name="org_name" ng-model="contact_number" required="required" class="form-control" />
        </div>
        <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">
            Cancel
        </button>
        <div style="clear: both;"></div>
    </div>
</script>



<!-- view details dialog-->
<script type="text/ng-template" id="verify_details">
    <div class="ngdialog-message">
        <h4>Verify Customer </h4>
        <ul class="list-inline wd-th">
            <li class="list-arrow ent" ng-class="{'active':slide>=0}">
                <h5>Approval</h5>
            </li>
            <li class="list-arrow ut" ng-class="{'active':slide>=1}">
                <h5>Pricing</h5>
            </li>
            <li class="list-arrow ut" ng-class="{'active':slide>=2}">
                <h5>Invoice</h5>
            </li>
            <li class="list-arrow ut" ng-class="{'active':slide>=3}">
                <h5>Payment</h5>
            </li>
        </ul>



        <div class="form-group" ng-show="slide==0">
            <h5 class="control-label">Organization Name</h5>
            <input name="org_name" ng-model="org_name" required="required" class="form-control" />
            <h5 class="control-label">Unit Name</h5>
            <input name="unit_name" ng-model="unit_name" required="required" class="form-control" />
            <h5 class="control-label">Address</h5>
            <input name="address" ng-model="address" required="required" class="form-control" />
            <h5 class="control-label">Contact Person</h5>
            <input name="contact_person" ng-model="contact_person" required="required" class="form-control" />
            <h5 class="control-label">Contact Number</h5>
            <input name="contact_number" ng-model="contact_number" required="required" class="form-control" />
            <h5 class="control-label">Email</h5>
            <input name="contact_number" ng-model="email" required="required" class="form-control" />
        </div>

        <div class="form-group" ng-show="slide==1">
 
            <h4 class="control-label"><span class="clor-red">Step 1 &nbsp;</span> Type of Pricing</h4>
           <div class="full-width" style="padding:10px;">
               <div ng-click="check(pricing_type1)" class="mag_0">
            <label class="radio">
                <input type="radio" name="pricing_type" ng-model="pricing_type1" value="Location_Based_Pricing"  />
                Location based
            </label>
            <label class="radio">
                <input type="radio" name="pricing_type" ng-model="pricing_type1" value="Zone_Based_Pricing"  />
                Zone based
            </label>
            <label class="radio">
                <input type="radio" name="pricing_type" ng-model="pricing_type1" value="Price_per_package"  />
                Per package based
            </label>
               </div>
            </div>
            <h5 class="control-label"><span class="clor-red">Step 2 &nbsp;</span> Download the document of price details</h5>
            <div class="mag_0">
                <h4 class="">
                    <a href="#" style="color: lightgray;"><span><img src="app/img/icon_download.png" style="width: 35px;"></span> click here</a>
                <!--<input type="button" class="form-control" />-->
                </h4>
            </div>
            <h5 class="control-label"><span class="clor-red">Step 3 &nbsp;</span> Upload the document of price details</h5>
            <!--<input  class="form-control" />-->
            <div class="mag_0">
            <h4 class="">
                <a href="#" style="color: lightgray;"><span><img src="app/img/icon_upload.png" style="width: 35px;"></span> click here</a>
                <!--<input type="button" class="form-control" />-->
            </h4>
            </div>
        </div>

        <div class="form-group" ng-show="slide==2">
            <h5 class="control-label">Billing Cycle</h5>
  <div class="mag_0" ng-click="check3(schedule_type1)">


 <label class="radio"><input type="radio" name="schedule_type" ng-model="schedule_type1" required="required"  value="Daily" />Daily</label>
 <label class="radio"><input type="radio" name="schedule_type" ng-model="schedule_type1" required="required" value="Weekly" />Weekly</label>
 <label class="radio"><input type="radio" name="schedule_type" ng-model="schedule_type1" required="required"  value="Fortnightly" />Fortnightly</label>
 <label class="radio"><input type="radio" name="schedule_type" ng-model="schedule_type1" required="required" value="Monthly" />Monthly</label>
 <label class="radio"><input type="radio" name="schedule_type" ng-model="schedule_type1" required="required" value="Custom" />Custom</label>
            <select ng-show="schedule_type1=='Custom'" class="form-control selectpicker" ng-model="schedule_type_custom" >
            <option>10 Days</option>
            <option>12 Days</option>
            <option>13 Days</option>
            <option>14 Days</option>
            <option>15 Days</option>
            <option>16 Days</option>
            <option>17 Days</option>
            </select>
            <!--<input type="text" name="org_name" ng-model="org_name" required="required" class="form-control"/>-->
          

        </div>
      </div>


<div class="form-group" ng-show="slide==3">

            <label class="control-label">Mode of Payment</label>
            <div class="mag_0"  ng-click="check2(payment_mode1)">
                <label class="radio"><input name="payment_method" type="radio" ng-model="payment_mode1" value=Cash required="required"/>Cash</label>
                <label class="radio"><input name="payment_method" type="radio" ng-model="payment_mode1" value=pay_u required="required"/>PayU</label>
                <label class="radio"><input name="payment_method" type="radio" ng-model="payment_mode1" value=credit_card required="required"/>Credit Card</label>
            </div>

        </div>





        <button type="button" ng-hide="slide==0" ng-click="prevSlide()" class="btn btn-default btn-dark pull-right">
            Back
        </button>
        <button type="button" ng-hide="slide==3" ng-click="nextSlide()" class="btn btn-default btn-dark pull-right">
            Next
        </button>

        <button ng-show="slide==3" type="button" ng-click="verifySubmit()" class="btn btn-danger">
            Finish
        </button>
        <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">
            Cancel
        </button>
        <div style="clear: both;"></div>
    </div>
</script>
<style>
    .ngdialog.ngdialog-theme-default .ngdialog-content{
        width:540px;
    }
    .mag_0{margin:0 auto;max-width: 200px;width:100%;}
    .control-label{
        color:#333;font-size:16px;font-weight:bold;
    }
    .clor-red{color:#e75445;}
</style>
